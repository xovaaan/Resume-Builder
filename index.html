<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Resume Maker</h1>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" oninput="updateResume()">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" oninput="updateResume()">

            <label for="experience">Experience (years):</label>
            <input type="number" id="experience" oninput="updateResume()">

            <label for="skills">Skills:</label>
            <input type="text" id="skills" oninput="updateResume()">

            <div id="projectsContainer"></div>
            <button onclick="addProject()">Add Project</button>

            <label for="certificationName">Certification Name:</label>
            <input type="text" id="certificationName" oninput="updateResume()">

            <label for="certificationCompany">Certification Company:</label>
            <input type="text" id="certificationCompany" oninput="updateResume()">

            <div id="educationContainer"></div>
            <button onclick="addEducation()">Add Education</button>

            <label for="externalSkills">External Skills:</label>
            <input type="text" id="externalSkills" oninput="updateResume()">

            <label for="activities">Activities:</label>
            <input type="text" id="activities" oninput="updateResume()">
        </div>

        <div class="output-section" id="resumeOutput">
            <!-- Display the resume here -->
        </div>

        <div class="download-section">
            <button onclick="downloadCV()">Download CV</button>
        </div>
    </div>

    <div id="popup" class="popup">
        <label for="pdfName">Enter PDF name:</label>
        <input type="text" id="pdfName">
        <button onclick="confirmDownload()">OK</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
